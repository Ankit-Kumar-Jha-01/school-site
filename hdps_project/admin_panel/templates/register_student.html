{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg rounded-4 p-4 p-md-5">
    <h2 class="text-center mb-4 fw-bold text-primary">üìù New Student Registration</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success text-center">{{ success }} {{ new_students }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label for="erp" class="form-label fw-semibold">ERP</label>
          <input type="text" id="erp" name="erp" maxlength="20" class="form-control rounded-3" required>
        </div>

        <div class="col-md-6">
          <label for="class_id" class="form-label fw-semibold">Class</label>
          <select name="class_id" id="class_id" class="form-select rounded-3" required>
            <option value="">Select Class</option>
            {% for c in classes %}
              <option value="{{ c.class_id }}">{{ c.class_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label for="first_name" class="form-label fw-semibold">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control rounded-3" required>
        </div>

        <div class="col-md-6">
          <label for="middle_name" class="form-label fw-semibold">Middle Name (optional)</label>
          <input type="text" id="middle_name" name="middle_name" class="form-control rounded-3">
        </div>

        <div class="col-md-6">
          <label for="last_name" class="form-label fw-semibold">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control rounded-3" required>
        </div>

        <div class="col-md-6">
          <label for="gender" class="form-label fw-semibold">Gender</label>
          <select id="gender" name="gender" class="form-select rounded-3" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label fw-semibold">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control rounded-3" required>
        </div>

        <div class="col-md-6">
          <label for="admission_date" class="form-label fw-semibold">Admission Date</label>
          <input type="date" id="admission_date" name="admission_date" class="form-control rounded-3" required>
        </div>

        <div class="col-md-6">
          <label for="contact_number" class="form-label fw-semibold">Contact Number</label>
          <input type="tel" id="contact_number" name="contact_number" maxlength="15" class="form-control rounded-3" required>
        </div>

        <div class="col-12">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" name="email" maxlength="100" class="form-control rounded-3" required>
        </div>

        <div class="col-12">
          <label for="address" class="form-label fw-semibold">Address</label>
          <textarea id="address" name="address" class="form-control rounded-3" rows="3" required></textarea>
        </div>

        <div class="col-12">
          <label for="password" class="form-label fw-semibold">password</label>
          <textarea id="password" name="password" class="form-control rounded-3" rows="3" required></textarea>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
          üíæ Save Student
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap CSS (if not already included in base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: #f8fafc; /* light background */
    font-family: "Segoe UI", Arial, sans-serif;
  }
  .card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
  }
  .form-label {
    color: #374151;
  }
  .btn-primary {
    background: #2563eb;
    border: none;
  }
  .btn-primary:hover {
    background: #1e40af;
  }
</style>
{% endblock %}
