{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  /* Remove unwanted scrollbars */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* no horizontal scroll */
    overflow-y: hidden; /* no vertical scroll */
  }
</style>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Login</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center rounded-pill p-2">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<!-- Add Bootstrap CSS if not already in base.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
